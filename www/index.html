<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Cartographer</title>
<style>
body {
	margin: 0;
	overflow: hidden;
}
#toolbar {
	width: 200px;
	height: 40px;
	position: absolute;
	background-color: lightgray;
	border: : 1px solid gray;
	top: 0;
	left: 0;
}
</style>
<script type="text/javascript" src="media/js/vendor/paper-full.js"></script>
</head>
<body>
<canvas id="canvas" resize></canvas>

<script type="text/paperscript" canvas="canvas">
var path;
function onMouseDown(event) {
	path = new Path();
	path.strokeColor = 'black';
	path.add(event.point);
}

lines = new Tool();
lines.onMouseDown = onMouseDown;

lines.onMouseDrag = function(event) {
	path.add(event.point);
};

clouds = new Tool();
clouds.minDistance = 20;
clouds.onMouseDown = onMouseDown;

clouds.onMouseDrag = function(event) {
	// Use the arcTo command to draw cloudy lines
	path.arcTo(event.point);
};

circles = new Tool();
circles.onMouseDrag = function(event) {
	var radius = event.delta.length / 2;
	var circle = new Path.Circle(event.middlePoint, radius);
	circle.fillColor = 'red';
};

</script>

<div id="toolbar">
	<a href="javascript:lines.activate();">Lines</a>
	<a href="javascript:clouds.activate();">Clouds</a>
	<a href="javascript:circles.activate();">Circles</a>
</div>

</body>
</html>
