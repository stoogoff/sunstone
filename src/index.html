<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Sunstone</title>
<link href="http://fonts.googleapis.com/css?family=Rokkitt:400,700" rel="stylesheet" />
<link rel="stylesheet" href="media/css/font-awesome.min.css" />
<link rel="stylesheet" href="media/css/cartographer.css" />

</head>
<body>
<canvas id="canvas" resize></canvas>

<div id="tools" class="panel">
	<ul>
		<li>
			<label for="background">Background:</label>
			<select id="background" data-for="background"></select>
		</li>
		<li id="brush" class="tool">
			<span class="fa fa-pencil" title="Line"></span>
			<ul>
				<li>
					<label for="brush_terrain">Terrain:</label>
					<select id="brush_terrain" data-for="brush"></select>
				</li>
				<li>
					<label for="brush_size">Size:</label>
					<select id="brush_size" data-for="brush">
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
						<option value="huge">Huge</option>
					</select>
				</li>
			</ul>
		</li>
		<li id="area" class="tool">
			<span class="fa fa-edit" title="Area"></span>
			<ul>
				<li>
					<label for="area_terrain">Terrain:</label>
					<select id="area_terrain" data-for="area"></select>
				</li>
				<li>
					<label for="area_style">Style:</label>
					<select id="area_style" data-for="area">
						<option value="smooth">Smooth</option>
						<option value="line">Line</option>
					</select>
				</li>
			</ul>
		</li>
		<li id="feature" class="tool">
			<span class="fa fa-photo" title="Features"></span>
			<ul>
				<li>
					<label for="feature_type">Type</label>
					<select id="feature_type" data-for="feature"></select>
				</li>
			</ul>
		</li>
		<li id="text" class="tool">
			<span class="fa fa-font" title="Text"></span>
			<ul>
				<li>
					<label for="font_style">Style</label>
					<select id="font_style" data-for="text"></select>
				</li>
			</ul>
		</li>
		<li class="separator"></li>
		<li id="pan" class="tool active"><span class="fa fa-crosshairs" title="Pan"></span></li>
		<li id="zoom" class="tool">
			<span class="fa fa-search" title="Zoom"></span>
			<ul>
				<li>
					<label for="zoom_type">Zoom:</label>
					<select id="zoom_type" data-for="zoom">
						<option value="zoomIn">In</option>
						<option value="zoomOut">Out</option>
					</select>
				</li>
				<li>
					<label for="zoom_step">Step:</label>
					<select id="zoom_step" data-for="zoom">
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</select>
				</li>
				<li>
					<label for="zoom_to">To:</label>
					<select id="zoom_to" data-for="zoom" data-reset="true">
						<option value=""></option>
						<option value="zoomQuarter">25%</option>
						<option value="zoomHalf">50%</option>
						<option value="zoomFull">100%</option>
						<option value="zoomDouble">200%</option>
						<option value="zoomFive">500%</option>
					</select></li>
				<li>Or click and drag</li>
			</ul>
		</li>
		<li id="move" class="tool"><span class="fa fa-arrows" title="Move"></span></li>
		<li id="remove" class="tool"><span class="fa fa-eraser" title="Delete"></span></li>
		<li class="separator"></li>
		<li id="selection" class="tool"><span class="fa fa-arrow-left" title="Select and Edit"></span></li>
	</ul>
</div>

<div id="layers" class="panel">
	<h1>Layers</h1>

	<div class="toggle">
		<span class="btn fa fa-angle-double-right" title="Collapse"></span>
	</div>
</div>

<div id="textPanel" class="floatingPanel">
	<textarea></textarea>
	<div>
		<span title="Save" class="btn primary save fa fa-check"></span>
		<span title="Cancel" class="btn cancel fa fa-times"></span>
	</div>
</div>

<script type="text/javascript" src="media/js/cartographer.js"></script>
<script type="text/paperscript" src="media/js/tools.js" canvas="canvas"></script>
<script type="text/javascript" src="media/js/run.js"></script>

</body>
</html>
